<div class="container-fluid">

    <!-- Categories list -->
    <div class="row">
        <div class="col-12 mt-2 text-center grey-text d-flex align-items-center justify-content-center">
            <h3 *ngIf="categories.length == 0">There's no categories</h3>

            <div class="category-holder pt-1 pb-1 pl-2 pr-2 ml-1 mr-1 text-left grey-bg border-radius-sm" *ngFor="let category of categories">
                <p class="mb-0">{{category.name}}</p>
                <p class="mb-0 text-ellipsis"><small title="{{category.description}}">{{category.description}}</small></p>
            </div>
        </div>
    </div>

    <div class="row">
        <div class="col-12">
            <hr class="mt-2 mb-2"/>
        </div>
    </div>

    <!-- Offers list -->
    <div class="row">
        <h3 class="text-center grey-text w-100 mt-4" *ngIf="categories.length == 0">There's no offers in the selected categories</h3>

        <div class="col-12 ml-auto ml-md-0 mr-auto mr-md-0 col-md-6 col-lg-4 col-xl-3 pt-1 text-left text-white mb-4"
             *ngFor="let offer of offers">
            <div class="w-100 h-100 primary-bg border-radius-sm pb-5">
                <div class="primary-light-bg border-radius-top-sm grey-text pl-2 pt-2 pb-2 pr-2">
                    <h4 class="mb-0 text-white">{{offer.title}}</h4>
                    <!--<button class="btn btn-sm btn-dark">Edit</button>-->
                </div>
                <p class="mt-2 mb-0 text-ellipsis-3-line pl-2 pr-2 mb-2">
                    <small title="{{offer.description}}">{{offer.description}}</small>
                </p>
                <hr class="mt-1 mb-1 white-hr"/>
                <div class="pl-1 pr-1">
                    <span class="grey-bg text-white font-xs pl-1 pr-1 pb-1 pt-1 ml-1 mr-1 border-radius-sm"
                          *ngFor="let category of offer.categories">{{category.name}}</span>
                </div>
                <div class="price-holder bg-white border-radius-bottom-sm grey-text pl-2 pt-2 pb-2 pr-2">
                    <h4 class="mb-0 mt-0">{{offer.price | number}} Ft</h4>
                </div>
            </div>
        </div>
    </div>
</div>
