<div class="container-fluid">
    <div class="row">
        <div class="col-12 mt-2 text-center grey-text d-flex align-items-center justify-content-center">
            <h3 *ngIf="categories.length == 0">There's no categories</h3>

            <div class="category-holder pt-1 pb-1 pl-3 pr-3 ml-1 mr-1 text-left" *ngFor="let category of categories">
                <p class="mb-0">{{category.name}}</p>
                <p class="mb-0 text-ellipsis"><small>{{category.description}}</small></p>
            </div>
        </div>
    </div>
</div>
