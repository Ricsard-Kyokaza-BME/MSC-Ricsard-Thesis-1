<div class="container-fluid">
  <div class="row">
    <div class="col-12 col-md-8 mx-auto mt-4 mb-4">
      <div class="form-group">
        <input class="form-control form-control-xl transparent text-center" autofocus [(ngModel)]="offer.title" id="title" placeholder="Title">
      </div>
    </div>
  </div>
  <div class="row">
    <div class="col-12 col-md-6">
      <div class="custom-file h-100 w-100 border-radius-sm d-flex flex-column align-items-center justify-content-center">
        <input #pictureFileInput type="file" class="custom-file-input" (change)="fileChange($event)" id="file">
        <label *ngIf="!selectedImagePreviewSrc" [@showAnimation] class="mb-0" for="file">Choose a picture</label>
        <div class="text-center" *ngIf="selectedImagePreviewSrc" [@showAnimation]>
          <img class="highlight-shadow-sm" width="70%" [src]="selectedImagePreviewSrc">
        </div>
        <button *ngIf="selectedImagePreviewSrc" [@showAnimation] class="btn btn-bright remove-picture-btn mt-3" (click)="clearFileInput($event)">
          Remove
        </button>
      </div>
    </div>
    <div class="col-12 col-md-6">
      <div class="form-group mb-0">
        <label for="description">Description</label>
        <textarea class="form-control" rows="3" [(ngModel)]="offer.description" id="description" placeholder="Description"></textarea>
      </div>
    </div>
  </div>
  <div class="row">
    <div class="col-12 col-md-6 mx-auto mt-4">
      <div class="form-group">
        <label for="price">Price</label>
        <input type="number" class="form-control" [(ngModel)]="offer.price" id="price" placeholder="Price" min="0" step="500">
      </div>
      <div class="form-group mb-0">
        <label for="price">Chosen categories</label>
        <div class="d-flex flex-wrap align-items-center ml--1 mr--1">
          <div class="pt-1 pb-1 pl-2 pr-2 mb-2 ml-1 mr-1 text-center border-radius-sm bright-text transparent-bg white-border cursor-default"
               *ngIf="selectedCategories.length == 0">
            <p class="mb-0">Select a category</p>
          </div>

          <div class="pt-1 pb-1 pl-2 pr-2 mb-2 ml-1 mr-1 text-center border-radius-sm bright-text transparent-bg white-border cursor-pointer"
               *ngFor="let category of selectedCategories" (click)="removeCategory(category)">
            <p class="mb-0">{{category.name}}</p>
          </div>
        </div>
      </div>

    </div>
    <div class="col-12 col-md-6 mx-auto mt-4">
      <div class="form-group">
        <label for="location">Location</label>
        <input id="location" placeholder="Search for location" autocorrect="off" autocapitalize="off" spellcheck="off" type="text" class="form-control" #search>
      </div>
      <label for="price">Available categories</label>
      <div class="d-flex flex-wrap align-items-center">
        <div class="pt-1 pb-1 pl-2 pr-2 mb-2 ml-1 mr-1 text-center border-radius-sm bright-text transparent-bg white-border cursor-default"
             *ngIf="categories.length == 0">
          <p class="mb-0">There's no more category</p>
        </div>

        <div class="pt-1 pb-1 pl-2 pr-2 mb-2 ml-1 mr-1 text-center border-radius-sm bright-text transparent-bg white-border cursor-pointer"
             *ngFor="let category of categories" (click)="selectCategory(category)">
          <p class="mb-0">{{category.name}}</p>
        </div>
      </div>
    </div>
  </div>

  <div class="row">
    <div class="col-12 col-md-6 mx-auto mt-5">
      <button class="btn btn-bright btn-block" (click)="save()">Publish Offer</button>
    </div>
  </div>
</div>
