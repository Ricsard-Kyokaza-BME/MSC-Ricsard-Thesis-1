<div class="container-fluid">
  <div class="row">
    <div class="col-10 col-md-6 mx-auto mt-4 grey-text">
      <div class="form-group">
        <label for="title">Title</label>
        <input class="form-control" [(ngModel)]="offer.title" id="title" placeholder="Title">
      </div>
      <div class="form-group">
        <label for="description">Description</label>
        <textarea class="form-control" rows="3" [(ngModel)]="offer.description" id="description" placeholder="Description"></textarea>
      </div>
      <div class="form-group">
        <label for="price">Price</label>
        <input type="number" class="form-control" [(ngModel)]="offer.price" id="price" placeholder="Price">
      </div>

      <button class="btn btn-dark btn-block" (click)="save()">Publish Offer</button>
    </div>
    <div class="col-10 col-md-6 mx-auto mt-4 grey-text">
      <label for="price">Categories</label>
      <div class="white-bg grey-border border-radius-s d-flex align-items-center pt-2 pb-2 pl-2 pr-2">
        <div class="pt-1 pb-1 pl-2 pr-2 ml-1 mr-1 primary-bg bright-text border-radius-s cursor-pointer" *ngFor="let category of categories">
          <p class="mb-0">{{category.name}}</p>
        </div>
      </div>
    </div>
  </div>
</div>
