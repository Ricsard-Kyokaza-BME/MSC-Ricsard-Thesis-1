<!-- Offers list -->
<div class="container-fluid">
    <div class="row">
        <div class="col-12 col-md-11 mx-auto mt-4 grey-text">
            <h3 class="bright-text">My offers</h3>
            <hr/>
        </div>
    </div>
    <div class="row" style="padding-left: 30px !important; padding-right: 30px !important;">
        <h3 class="text-center grey-text w-100 mt-4" *ngIf="offers.length == 0">There's no offers in the selected
            categories</h3>

        <sd-offer-list-item
                class="col-12 ml-auto ml-md-0 mr-auto mr-md-0 col-md-6 col-lg-4 col-xl-3 pt-1 text-center text-white mb-4"
                *ngFor="let offer of offers" [offer]="offer" routerLink="/offer/{{offer.id}}"></sd-offer-list-item>
    </div>
</div>
