<div class="white-bg sticky-top highlight-shadow-sm">
    <div class="container">
        <div class="row">
            <nav class="navbar navbar-light navbar-expand-lg w-100">
                <a class="navbar-brand pt-0 pb-0 d-flex align-items-center flex-row">
                    <img class="mr-2 cursor-pointer" routerLink="/" src="assets/icon.svg" alt="Social Dashboard icon" width="30px">
                    <small class="cursor-pointer small-hover-zoom-in-out" *ngIf="!isLoggedIn()" routerLink="/">CRS</small>
                    <small class="mb-0 cursor-pointer small-hover-zoom-in-out" *ngIf="isLoggedIn()" routerLink="/user/{{getSignedInUser().id}}">&nbsp;{{getSignedInUser().getFullName()}}</small>
                </a>
                <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarSupportedContent">
                    <ul class="navbar-nav ml-auto">
                        <li class="nav-item">
                            <a class="nav-link" routerLink="/">Home</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" *ngIf="!isLoggedIn()" routerLink="/login">Login</a>
                        </li>
                        <li class="nav-item" *ngIf="isLoggedIn()">
                            <a class="nav-link cursor-pointer" routerLink="/offer/own">My offers</a>
                        </li>
                        <li class="nav-item" *ngIf="isLoggedIn() && getSignedInUser().hasRole(Roles.Seller)">
                            <a class="nav-link cursor-pointer" routerLink="/offer/create">New offer</a>
                        </li>
                        <li class="nav-item" *ngIf="isLoggedIn()">
                            <a class="nav-link cursor-pointer" routerLink="/message">Messages</a>
                        </li>
                        <li class="nav-item" *ngIf="isLoggedIn() && isAdmin()">
                            <a class="nav-link cursor-pointer" routerLink="/admin/category">Manage Categories</a>
                        </li>
                        <li class="nav-item" *ngIf="isLoggedIn()">
                            <a class="nav-link cursor-pointer" (click)="logout()">Logout</a>
                        </li>
                        <!--<li class="nav-item">-->
                            <!--<a href="http://localhost:3030/auth/facebook" class="button">Login With Facebook</a>-->
                        <!--</li>-->

                    </ul>
                </div>
            </nav>
        </div>
    </div>
</div>

<router-outlet></router-outlet>
