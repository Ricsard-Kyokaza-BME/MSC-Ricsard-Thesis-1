<div class="container-fluid">
    <div class="row">
        <div class="col-12 col-md-11 mx-auto mt-4 grey-text">
            <h3 class="bright-text">{{user.getFullName()}}</h3>
            <hr/>
        </div>
    </div>
    <div class="row">
        <div class="col-10 col-md-6 mx-auto mt-4 grey-text">
            <div class="form-group">
                <label for="firstName">First name</label>
                <input class="form-control" [(ngModel)]="user.firstName" id="firstName" placeholder="First name" [disabled]="!isOwnUser">
            </div>
            <div class="form-group">
                <label for="lastName">Last name</label>
                <input class="form-control" [(ngModel)]="user.lastName" id="lastName" placeholder="Last name" [disabled]="!isOwnUser">
            </div>
            <div class="form-group">
                <label for="email">Email</label>
                <input type="email" class="form-control" [(ngModel)]="user.email" id="email" disabled>
            </div>

            <div class="d-flex flex-column">
                <label for="userRole">Select role</label>
                <small class="bright-text">Seller can do the same as user, except it can post new offers</small>
            </div>
            <div class="form-group d-flex">
                <div class="mr-5">
                    <label for="userRole">User</label>
                    <input type="radio" name="role" value="user" class="form-control" [(ngModel)]="userRole" id="userRole">
                </div>
                <div>
                    <label for="sellerRole">Seller</label>
                    <input type="radio" name="role" value="seller" class="form-control" [(ngModel)]="userRole" id="sellerRole">
                </div>
            </div>


            <button *ngIf="isOwnUser" class="btn btn-bright btn-block mt-5" (click)="save()">Save</button>
        </div>
    </div>
</div>
