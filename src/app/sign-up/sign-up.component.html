<div class="container-fluid">
    <div class="row">
        <div class="col-10 col-md-6 mx-auto mt-4 grey-text">
            <div class="form-group">
                <label for="firstName">First name</label>
                <input class="form-control" [(ngModel)]="firstName" id="firstName" placeholder="First name">
            </div>
            <div class="form-group">
                <label for="lastName">Last name</label>
                <input class="form-control" [(ngModel)]="lastName" id="lastName" placeholder="Last name">
            </div>
            <div class="form-group">
                <label for="email">Username</label>
                <input type="email" class="form-control" [(ngModel)]="email" id="email" placeholder="Enter email">
                <!--<small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small>-->
            </div>
            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" class="form-control" [(ngModel)]="password" id="password" placeholder="Password">
            </div>

            <button class="btn btn-dark btn-block" (click)="signUp()">Sign Up</button>
        </div>
    </div>
</div>
