<div class="container-fluid">
  <div class="row">
    <div class="col-10 col-md-6 mx-auto mt-4 grey-text">
      <div class="form-group">
        <label for="title">Category name</label>
        <input class="form-control" [(ngModel)]="newCategory.name" id="title" placeholder="Category name">
      </div>
      <div class="form-group">
        <label for="description">Description</label>
        <textarea class="form-control" rows="3" [(ngModel)]="newCategory.description" id="description" placeholder="Description"></textarea>
      </div>

      <button class="btn btn-dark btn-block" (click)="save()">Add new category</button>
    </div>
    <div class="col-10 col-md-6 mx-auto mt-4 grey-text">
      <label>Existing Categories</label>
      <div class="white-bg grey-border border-radius-sm d-flex align-items-center flex-wrap pb-2 pl-2 pr-2">
        <div class="pt-1 pb-1 pl-2 pr-2 mt-2 ml-1 mr-1 grey-bg bright-text border-radius-sm cursor-pointer"
             *ngIf="categories.length == 0">
          <p class="mb-0">There's no categories yet</p>
        </div>

        <div class="pt-1 pb-1 pl-2 pr-2 mt-2 ml-1 mr-1 primary-bg bright-text border-radius-sm cursor-pointer"
             *ngFor="let category of categories">
          <p class="mb-0">{{category.name}}</p>
        </div>
      </div>
    </div>

  </div>
</div>
