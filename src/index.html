<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">

  <link rel="apple-touch-icon" sizes="180x180" href="assets/favicons/apple-touch-icon.png">
  <link rel="icon" type="image/png" sizes="32x32" href="assets/favicons/favicon-32x32.png">
  <link rel="icon" type="image/png" sizes="16x16" href="assets/favicons/favicon-16x16.png">
  <link rel="manifest" href="assets/favicons/manifest.json">
  <link rel="mask-icon" href="assets/favicons/safari-pinned-tab.svg" color="#61bfac">
  <meta name="theme-color" content="#61bfac">

  <title>CRS - Communal Resource Sharing</title>
  <base href="/">

  <meta name="viewport" content="width=device-width, initial-scale=1">
</head>
<style>
  @-webkit-keyframes spin{0%{-webkit-transform:rotate(0);transform:rotate(0)}100%{-webkit-transform:rotate(360deg);transform:rotate(360deg)}}@keyframes spin{0%{-webkit-transform:rotate(0);transform:rotate(0)}100%{-webkit-transform:rotate(360deg);transform:rotate(360deg)}}.animation-container{position:absolute;top:0;left:0;right:0;bottom:0;display:-webkit-box;display:-ms-flexbox;display:flex;-webkit-box-pack:center;-ms-flex-pack:center;justify-content:center;-webkit-box-align:center;-ms-flex-align:center;align-items:center;width:100%;height:100vh;background-color:#61BFAC}.loading{border-radius:50%;width:24px;height:24px;border:.25rem solid rgba(255,255,255,.2);border-top-color:#fff;-webkit-animation:spin 1s infinite linear;animation:spin 1s infinite linear;zoom:2;-webkit-box-sizing:content-box;box-sizing:content-box}.loading--double{border-style:double;border-width:.5rem}
</style>

<body>
  <sd-root>
    <div class="animation-container">
      <div class="loading loading--double"></div>
    </div>
  </sd-root>
</body>
</html>
